<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Matching Memory Game</title>
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="css/app.css">

<body>

  <div class="container">

    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-board">
      <div class="no-of-moves">
        <h3>Number of User Moves:</h3><span> 17</span>
        <ul class="stars">
          <li> <i class="fas fa-star"></i></li>
          <li> <i class="fas fa-star"></i></li>
          <li> <i class="fas fa-star"></i></li>
          <li> <i class="fas fa-star"></i></li>
          <li> <i class="fas fa-star"></i></li>
        </ul>
        <div class="repeat-icon">
          <h3>Restart</h3><i class="fas fa-redo"></i>
        </div>
      </div>
    </section>

    <div class="timer">
      <label>Timer :</label> <span>00.00.00</span>
    </div>
    <ul class="cards-list">
      <li class="card"><i class="fas fa-building"></i></li>
      <li class="card"><i class="fas fa-eye"></i></li>
      <li class="card"><i class="fas fa-bus"></i></li>
      <li class="card"><i class="fas fa-car"></i></li>
      <li class="card"><i class="fas fa-desktop"></i></li>
      <li class="card"><i class="fas fa-circle"></i></li>
      <li class="card"><i class="fas fa-cloud"></i></li>
      <li class="card"><i class="fas fa-bell"></i></li>
      <li class="card"><i class="fas fa-bell"></i></li>
      <li class="card"><i class="fas fa-cloud"></i></li>
      <li class="card"><i class="fas fa-desktop"></i></li>
      <li class="card"><i class="fas fa-eye"></i></li>
      <li class="card"><i class="fas fa-car"></i></li>
      <li class="card"><i class="fas fa-circle"></i></li>
      <li class="card"><i class="fas fa-building"></i></li>
      <li class="card"><i class="fas fa-bus"></i></li>
    </ul>

  </div>

  <script src="js/app.js"></script>
</body>

</head>
